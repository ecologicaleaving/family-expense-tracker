name: family_expense_tracker
description: Family expense tracking app with AI-powered receipt scanning.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Backend - Supabase
  supabase_flutter: ^2.0.0

  # Local Storage
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Camera & Images
  camera: ^0.11.0
  image_picker: ^1.1.0
  image_cropper: ^8.0.0
  flutter_image_compress: ^2.3.0
  file_picker: ^8.0.0

  # Charts
  fl_chart: ^0.65.0

  # Navigation
  go_router: ^12.0.0

  # UI Helpers
  intl: ^0.20.0
  google_fonts: ^6.2.1

  # Utils
  equatable: ^2.0.5
  dartz: ^0.10.1
  uuid: ^4.0.0
  flutter_dotenv: ^5.1.0

  # Share Intent
  receive_sharing_intent: ^1.8.0

  # Widget support
  home_widget: ^0.6.0
  app_links: ^6.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0
  drift_dev: ^2.14.0
  mockito: ^5.4.0
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  image: ^4.5.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#F5EDE0"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  min_sdk_android: 24

flutter:
  uses-material-design: true

  assets:
    - .env
